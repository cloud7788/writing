<!DOCTYPE HTML>
<HTML>
<BODY onload="runExample()">
	<H2>Example</H2>
	<SCRIPT src="bigint_v1.js"></SCRIPT>
	<SCRIPT src="prime.js"></SCRIPT>

	<div id="result"></div>

	<script>
		function runExample(){
			var result = document.getElementById("result");
			
			var maxNum = new BigInt(100000);
			var startAt = Date.now();
			
			var primeList = findPrimeNumber(maxNum);
			var runningTime = (Date.now() - startAt)/1000; 

			var resStr = "Calculate prime number under "+maxNum.toString()+"\ntime spent : "+runningTime+" sec\n";
			for(var inx = 0 ; inx < primeList.length ; inx++) {
				if(inx%5 == 0) resStr += '\n';
				resStr += primeList[inx].toString() + ' , ';
			}

			result.innerText = resStr;
		}
	</script>
</BODY>
</HTML>
