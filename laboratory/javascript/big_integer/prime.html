<!DOCTYPE HTML>
<HTML>
<BODY onload="runExample()">
	<H2>Example</H2>
	<SCRIPT src="bigint_v1.js"></SCRIPT>
	<SCRIPT src="prime.js"></SCRIPT>

	<div id="result"></div>

	<script>
		function runExample(){
			var result = document.getElementById("result");
			
			var primeList = findPrimeNumber(10000);

			var resStr = "";
			for(var inx = 0 ; inx < primeList.length ; inx++) {
				resStr += primeList[inx].toString() + ' , ';
				if(inx%5 == 0) resStr += '\n';
			}

			result.innerText = resStr;
		}
	</script>
</BODY>
</HTML>
